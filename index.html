<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/assets/themes/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/assets/themes/bootstrap/css/bootstrap.min.css" />
    <script src="/assets/themes/bootstrap/js/bootstrap.min.js"></script>
    <title>Website with <video src=""></video></title>
  </head>
  <body>
    <!-- Start navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img src="/assets/images/brand.png" alt="Brand Logo" style="width: 40px" class="rounded-pill" /> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End navbar -->

    <!-- Start Background video -->
    <div class="video-background-holder">
      <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="/assets/videos/cloud.mp4" type="video/mp4" />
      </video>

      <div class="video-background-content container h-100">
        <div class="d-flex justify-content-center text-white">
          <h1 class="display-4">Bootstrap video background</h1>
        </div>
      </div>
    </div>
    <!-- End background video -->
  </body>
</html>
