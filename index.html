<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/assets/themes/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/assets/themes/bootstrap/css/bootstrap.min.css" />
    <script src="/assets/themes/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/themes/jquery/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="/assets/images/brand.png" />
    <title>Website with videos in background</title>
  </head>

  <body>
    <!-- Start navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img src="/assets/images/brand.png" alt="Brand Logo" style="width: 40px" class="rounded-pill" /> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#websiteNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="websiteNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#home" data-bs-target="#carouselVideosBackground" data-bs-slide-to="0">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about" data-bs-target="#carouselVideosBackground" data-bs-slide-to="1">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills" data-bs-target="#carouselVideosBackground" data-bs-slide-to="2">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact" data-bs-target="#carouselVideosBackground" data-bs-slide-to="3">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End navbar -->
    <button id="toggleCarousel"><i class="fa fa-pause"></i></button>
    <!-- Start carousel -->
    <div id="carouselVideosBackground" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselVideosBackground" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselVideosBackground" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselVideosBackground" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselVideosBackground" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <section id="home">
            <div class="video-background-holder">
              <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                <source src="/assets/videos/mountain.mp4" type="video/mp4" />
              </video>

              <div class="video-background-content container h-100">
                <div class="d-flex justify-content-center text-white text-center h-100 align-items-center">
                  <h1 class="hero">
                    <span class="hero-name">Andrea</span>
                    <span class="hero-surname">Calvo Moreno</span>
                    <span class="hero-job">Web developer</span>
                    <a class="hero-link" href="https://github.com/acalvom" target="_blank">Projects</a>
                  </h1>
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="carousel-item">
          <section id="about">
            <div class="video-background-holder">
              <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                <source src="/assets/videos/water.mp4" type="video/mp4" />
              </video>

              <div class="video-background-content container h-100">
                <div class="d-flex justify-content-center text-white text-center">
                  <h1 class="display-4">About</h1>
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="carousel-item">
          <section id="skills">
            <div class="video-background-holder">
              <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                <source src="/assets/videos/valley.mp4" type="video/mp4" />
              </video>

              <div class="video-background-content container h-100">
                <div class="d-flex justify-content-center text-white text-center">
                  <h1 class="display-4">Skills</h1>
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="carousel-item">
          <section id="contact">
            <div class="video-background-holder">
              <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                <source src="/assets/videos/ocean.mp4" type="video/mp4" />
              </video>

              <div class="video-background-content container h-100">
                <div class="d-flex justify-content-center text-white text-center">
                  <h1 class="display-4">Contact</h1>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselVideosBackground" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselVideosBackground" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
